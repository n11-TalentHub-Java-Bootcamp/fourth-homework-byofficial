server.port=3333
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/n11_hw_4?currentSchema=sc_n11_hw_4&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.main.allow-circular-references: true

#jwt
# Generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
# By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
# ----- To Generate on local ---- #
#openssl genrsa -out private.pem 4096
#openssl rsa -in private.pem -pubout -outform PEM -out public_key.pem
#openssl pkcs8 -topk8 -inform PEM -in private.pem -out private_key.pem -nocrypt
authentication.jwt.public-
authentication.jwt.private-

#1 day
authentication.jwt.expiration-in-ms=86400000

# should be same with other microservices
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!
